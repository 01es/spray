@(posts: Seq[spray.site.ContentNode])

<section class="mainContentWrap">
  <div class="container mainContent">
    <div class="row-fluid">

      <div class="span9">
        <div class="row-fluid">
          <div class="innerSpacer section">

            <div class="row-fluid pageTitle">
              <div class="span12"><h1>The <em>spray</em> Blog</h1></div>
            </div>

            @posts.map { node =>
              <div class="row-fluid">
                <div class="span12 post">
                  <div class="row-fluid post-content">

                    <div class="row-fluid">
                      <div class="span2">
                        <a href="/@node.uri">
                          <span class="btn btn-inverse">
                            <img src="/img/skin/icon-quote.png" alt="quotation" />
                          </span>
                        </a>
                      </div>
                      <div class="span10 post-title">
                        <h2><a href="/@node.uri">@node.name</a></h2>
                      </div>
                    </div>

                    <div class="row-fluid">
                      <div class="span2 post-meta">
                        <p class="post-date">@node.postDate</p>
                        <p class="tags">@HtmlFormat.raw(node.postTagLinks)</p>
                        <!-- <p class="comments-num"><a href="#">5<span class="icon-comment"></span></a></p> -->
                      </div>
                      <div class="span10">
                        @node.postIndexParagraphs
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            }

          </div>
        </div>
      </div>

      @html.blogSidebar()

    </div>
  </div>
</section>
